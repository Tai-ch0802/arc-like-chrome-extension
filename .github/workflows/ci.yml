name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

# 取消同一 PR/branch 的重複執行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Check out repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      timeout-minutes: 15
      env:
        CI: true
      run: |
        MAX_RETRIES=5
        retry_count=0
        until [ $retry_count -ge $MAX_RETRIES ]
        do
          npm test && exit 0
          echo "Test failed. Retrying ($((retry_count+1))/$MAX_RETRIES)..."
          retry_count=$((retry_count+1))
          sleep 3
        done
        echo "Test failed after $MAX_RETRIES attempts."
        exit 1
